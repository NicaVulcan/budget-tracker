<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Raleway:wght@200;400;600&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">

  <title>Budget Tracker</title>
</head>

<body>
  <nav>
    <h1>Budget Tracker</h1>
  </nav>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <div>
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      </div>
      <div>
        <button id="add-btn"><i class="fa fa-plus buttons"></i>Add Funds</button>
        <button id="sub-btn"><i class="fa fa-minus"></i>Subtract Funds</button>
      </div>
      <div id="notification">
        <p>Your transaction has been added!</p>
        <button id="modal-ok-Btn">ok!</button>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
  <script src="./idb.js"></script>
  <script type="text/javascript">
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker registered successfully!'))
          .catch(error => console.log('Service Worker registration failed: ', error));
      }
    })();
  </script>
</body>

</html>
